<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo número secreto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Acerte o número secreto</h1>
    <h3 class="sub-title">
      O número secreto está entre <span id="smaller-number">0</span> e
      <span id="higher-number">100</span>
    </h3>
    <div id="attempt" class="message"></div>
    <i class="fa-solid fa-microphone blink" id="microphone"></i>
    <div class="instructions">
      <h3><strong>Comandos de voz</strong></h3>
      <ul>
        <li>Jogar novamente</li>
        <li>Reiniciar</li>
        <li>Encerrar</li>
      </ul>
    </div>
    <script src="app/drawer.js"></script>
    <script src="app/speechApi.js"></script>
    <script src="app/validate.js"></script>
  </body>
</html>
